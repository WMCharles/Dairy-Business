<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>@DairyBusiness</title>
</head>
<body>
    <h1>Dairy Business Production and Income Report.</h1>
    <hr>
    
    <div class="container">

        <div class="input">
            <p><b>Production in:</b></p>
            <p>Shed A: <input id="first-a"></p>
            <p>Shed B: <input id="first-b"></p>
            <p>Shed C: <input id="first-c"></p>
            <p>Shed D: <input id="first-d"></p>
        </div>

        <button onclick="report()">Generate Report</button>
        <hr>

        <div class="report">
        <div id="total">
            <h3>Milk Produced per Shed & Total Amount Produced</h3>
        </div>
        <div id="income">
            <h3>Weekly & Yearly Earnings</h3>
        </div>
        <div id="LeapYear">
            <h3>Earnings Per Month in a Leap Year</h3>
        </div>
    </div>

        <hr>
    </div>
    <div class="footer">
        <p>dairy business report @ 2022</p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
